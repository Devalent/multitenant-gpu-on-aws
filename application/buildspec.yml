version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - cd $CODEBUILD_SRC_DIR/application
      - ADBLOCK=true NODE_ENV= npm i
  build:
    commands:
      - cd $CODEBUILD_SRC_DIR/application
      - docker login --username $DOCKER_USER --password $DOCKER_TOKEN
      - npm run deploy
